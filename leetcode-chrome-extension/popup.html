<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div class="form-structor">
      <div class="signup" id="signupDiv">
        <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
        <div class="form-holder">
          <input type="text" class="input" id="leetcodeId" name="leetcodeId" placeholder="Enter LeetCode Id" />
          <!-- <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Password" /> -->
        </div>
        <button class="submit-btn" id="submit-btn-signup">Sign up</button>
      </div>
      <div class="login slide-up" id="loginDiv">
        
        <div class="center">
          <h2 class="form-title" id="login"><span>or</span>Log in</h2>
          <div class="form-holder">
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Password" />
          </div>
          <button class="submit-btn" id="submit-btn-login">Log in</button>
          <div>
            <div id="leetCodeStats"></div>
            <div id="test"></div>
            <!-- <div>
              <input type="text" id="leetcodeId" name="leetcodeId" placeholder="Enter LeetCode Id">
              <button id="signin">Submit</button>
            </div> -->
            <div id="stats"></div>
            <button id="changeColor"></button>
            <div id="stats"></div>
  
            <label for="gender">Select Difficulty </label> <br>
            <input type="radio" name="difficulty" value="Easy" checked="checked">Easy</input>
            <input type="radio" name="difficulty" value="Medium">Medium</input>
            <input type="radio" name="difficulty" value="Hard">Hard</input>
            <input type="radio" name="difficulty" value="Random">Random</input>
  
            <select id="topic">
              <option value="array" selected="selected">Arrays</option>
              <option value="string">String</option>
              <option value="dynamic-programming">Dynamic programming</option>
              <option value="hash-table">Hash Table</option>
              <option value="binary-tree">Binary Tree</option>
              <option value="tree">Tree</option>
              <option value="binary-search-tree">Binary Search Tree</option>
              <option value="recursion">Recursion</option>
              <option value="backtracking">Backtracking</option>
              <option value="graph">Graph</option>
              <option value="linked-list">Linked List</option>
              <option value="trie">Trie</option>
              <option value="all">All</option>
            </select>
            <button id="getQuestion">GO</button>
            <div id="question"></div>
            <div id="difficulty"></div>
            <a id="problemURL" href="https://www.ashish-kumar.com/" style="display: none" target="_blank">link</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
